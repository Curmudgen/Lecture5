<!DOCTYPE html>
<html land="en">
    <head>
        <title>HelloJS</title>
        <script>
            function hello() {
                if (document.querySelector('h1').innerHTML === 'Hello') {
                    document.querySelector('h1').innerHTML = 'Goodbye!';
                }
                else {
                    document.querySelector('h1').innerHTML = 'Hello!';
                }
                
            }
            /*
            function goodbye() {
                document.querySelector('h2').innerHTML = 'Hello, again!';
            }
            */
            
        </script>
    </head>
    <body>
        <h1>Hello, JS!</h1>
        <button onclick="hello()">Adios!</button>
        
        
    </body>
</html>
