<!DOCTYPE html>
<html land="en">
    <head>
        <title>HelloJS</title>
        <script>
            function hello() {

            }
            
        </script>
    </head>
    <body>
        <h1>Hello, JS!</h1>
        <button onclick="hello()">Adios!</button>
    </body>
