<!DOCTYPE html>
<html land="en">
    <head>
        <title>HelloJS</title>
        <script>
            function hello() {
                const heading = document.querySelector('h1');
                if (heading.innerHTML === 'Hello') {
                    heading.innerHTML = 'Goodbye!';
                }
                else {
                    heading.innerHTML = 'Hello!';
                }
                
            }
            /*
            function goodbye() {
                document.querySelector('h2').innerHTML = 'Hello, again!';
            }
            */
            
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="hello()">Adios, Amigo!</button>
        
        
    </body>
</html>
